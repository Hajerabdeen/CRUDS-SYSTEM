<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link rel="icon" type="image/x-icon" href="img/wit-crud-core-01.svg" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cruds mt-3">
      <h1 class="text-center mt-5 main-color">DATA SYSTEM</h1>
      <div class="container">
        <div class="form">
          <label for="name" class="form-label"> Product Name :</label>
          <input
            type="text"
            id="name"
            class="form-control mb-3 p-2 rounded "
            placeholder="Enter Product Name "
            oninput="testName()"
          />
          <label for="price" class="form-label"> Product Price :</label>
          <input
            type="text"
            id="price"
            class="form-control mb-3 p-2 rounded"
            placeholder="Enter Product Price"
            oninput="testPrice()"
          />
          <label for="cat" class="form-label"> Product Category :</label>
          <input
            type="text"
            id="cat"
            class="form-control mb-3 p-2 rounded"
            placeholder="Enter Product Category "
            oninput="testCat()"
          />
          <label for="description" class="form-label">
            Product Description :</label
          >
          <input
            type="text"
            id="description"
            class="form-control mb-3 p-2 rounded"
            placeholder="Enter Product Description"
            oninput="testDescription()"
          />
          <div class="text-center">
            <button
              class="button-85 mt-3"
              role="button"
              onclick="addBtn()"
              id="button"
            >
              Add Product
            </button>
          </div>
        </div>
        <div class="search">
          <input
            type="text"
            id="search"
            class="form-control mb-3 p-2 rounded w-75 mx-auto mt-4"
            placeholder="Search For Product"
            oninput="search(this.value)"
          />
        </div>
        <div class="table mt-4 overflow-x-auto">
          <table
            class="table table-striped text-center table-bordered table-hover w-100"
          >
            <thead>
              <tr>
                <th>Index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/all.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
